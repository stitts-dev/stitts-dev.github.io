name: Deploy to Github Pages

# run when a commit is pushed to "source" branch
on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
    # checkout to the commit that has been pushed
    - uses: actions/checkout@v3.0.2
      with:
        submodules: recursive  # Fetch Hugo themes (true OR recursive)
        fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

    # install Hugo
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2.5.0
      with:
        hugo-version: '0.82.0'
        extended: true

    # build website
    - name: Build
      run: hugo --minify

    # push the generated content into the `main` (former `master`) branch.
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3.8.0
      with:
        personal_token: ${{ secrets.GITHUB_TOKEN }}
        external_repository: Stitts5401/stitts5401.github.io
        publish_dir: ./public
        #  keep_files: true
        user_name: <Stitts5401>
        user_email: <jadenrs10@gmail.com>
        publish_branch: gh-pages # if your main branch is `master` use that here.
        cname: jadenstittsworth.com
